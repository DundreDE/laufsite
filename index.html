<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lauf-Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="tracker.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-extrabold text-center mb-6">Lauf-Tracker</h1>
        <div class="flex justify-center mb-4 space-x-2">
            <button id="startButton" class="bg-blue-600 text-white px-5 py-2 rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none transition">Start</button>
            <button id="stopButton" class="bg-red-600 text-white px-5 py-2 rounded-lg shadow-lg hover:bg-red-700 focus:outline-none transition" disabled>Stop</button>
        </div>
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
            <p id="status" class="text-gray-800 dark:text-gray-200">Standort wird ermittelt...</p>
            <p id="coords" class="text-gray-700 dark:text-gray-300 mt-2"></p>
            <p id="distance" class="text-gray-700 dark:text-gray-300 mt-2">Zurückgelegte Strecke: 0 Meter</p>
            <p id="time" class="text-gray-700 dark:text-gray-300 mt-2">Verstrichene Zeit: 0 Sekunden</p>
            <p id="currentSpeed" class="text-gray-700 dark:text-gray-300 mt-2">Aktuelle Geschwindigkeit: 0 m/s</p>
            <div id="speedStats" class="hidden mt-4">
                <p id="maxSpeed" class="text-gray-700 dark:text-gray-300">Höchstgeschwindigkeit: 0 m/s</p>
                <p id="avgSpeed" class="text-gray-700 dark:text-gray-300">Durchschnittsgeschwindigkeit: 0 m/s</p>
                <p id="altitude" class="text-gray-700 dark:text-gray-300">Höhe: Unbekannt</p>
            </div>
        </div>
        <div id="error-message" class="bg-red-200 text-red-800 p-4 rounded-lg hidden mt-4"></div>
        <div class="mt-4 text-center">
            <button id="toggleDarkMode" class="bg-gray-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-gray-700 focus:outline-none transition">Toggle Dark Mode</button>
        </div>
    </div>
</body>
</html>
